<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
<style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
        }

        .hero {
            display: flex;
            height: 100vh;
            justify-content: space-between;
            align-items: center;
            background-color: #f4f4f4;
        }

        .hero img {
            width: 60%;
            height: 100%;
            object-fit: cover;
        }

        .hero-content {
            width: 40%;
            padding: 50px;
            display: flex;
            flex-direction: column;
			text-align:center;
            justify-content: center;
            align-items: flex-start;
        }

        .hero-content h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #333;
        }

        .hero-content p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: #555;
        }

        .hero-content a {
            padding: 10px 20px;
            background-color: #e60023;
            color: white;
			text-align:center;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div class="hero">
        <img src="https://images.pexels.com/photos/2662116/pexels-photo-2662116.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Scenic Image">
        <div class="hero-content">
            <h1>Welcome to my Pinterest clone</h1>
            <p>Discover new inspiration and save your favorite ideas</p>
            <a href="#">Explore now</a>
        </div>
    </div>

	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
